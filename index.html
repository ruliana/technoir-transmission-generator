
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technoir GM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .cyber-border {
            border: 1px solid #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        .cyber-glow {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: moveScanline 8s linear infinite;
            z-index: 9999;
        }
        @keyframes moveScanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #00f2ff;
        }

        /* Scan reveal for images */
        .scan-reveal {
            position: relative;
            overflow: hidden;
            background: #050505;
        }
        
        .scan-reveal img {
            /* Initially clipped (hidden from bottom up) */
            clip-path: inset(0 0 100% 0);
            /* Transition for the image appearance */
            transition: clip-path 2s cubic-bezier(0.4, 0, 0.2, 1), filter 0.7s ease, opacity 0.7s ease;
        }
        
        .scan-reveal.revealed img {
            /* Fully revealed */
            clip-path: inset(0 0 0 0);
        }

        .scan-reveal .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: #00f2ff;
            box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
            z-index: 20;
            pointer-events: none;
            
            /* Default State (Hidden/Reset at top) */
            top: 0;
            opacity: 0;
        }

        /* State 1: Scanning Up (Waiting for Image, Text Done) */
        .scan-reveal.scanning-up .scan-line {
            animation: scanUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* State 2: Revealed (The Drop Down) */
        .scan-reveal.revealed .scan-line {
            animation: scanDown 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scanUp {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 0%; opacity: 0; }
        }

        @keyframes scanDown {
            0% { top: 0%; opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Typewriter text container (for sensory fields and dossier) */
        .typewriter-text {
            position: relative;
            min-height: 40px;
        }

        .dossier-typewriter {
            position: relative;
            min-height: 100px;
        }

        /* Image container - ONLY scan line, NO corruption effect */
        .regenerating-image-container {
            position: relative;
        }

        .regenerating-image-container .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: #00f2ff;
            box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
            z-index: 30;
            top: 0;
            opacity: 0;
        }

        .regenerating-image-container.deleting .scan-line {
            animation: scanUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .regenerating-image-container.typing .scan-line {
            animation: scanDown 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .regenerating-image-container.deleting img {
            opacity: 0.4;
            transition: opacity 1.5s ease;
        }

        .regenerating-image-container.typing img {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        /* Typewriter Cursor */
        .cursor-active::after {
            content: '_';
            display: inline-block;
            animation: blink 0.8s infinite;
            color: #00f2ff;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Loading indicator with pulsing dots */
        .loading-indicator {
            color: #00f2ff;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
        }

        .loading-dots::after {
            content: ' ...';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0% { content: ' .  '; }
            33% { content: ' .. '; }
            66% { content: ' ...'; }
            100% { content: ' .  '; }
        }

        /* Skeleton styling */
        .shimmer {
            background: linear-gradient(90deg, #050505 25%, #0a0a0a 50%, #050505 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Image Regeneration Effects */
        @keyframes corruptImage {
            0% { filter: hue-rotate(0deg) saturate(1) brightness(1); }
            20% { filter: hue-rotate(90deg) saturate(2) brightness(1.2); }
            40% { filter: hue-rotate(180deg) saturate(0.5) brightness(0.8); }
            60% { filter: hue-rotate(270deg) saturate(1.5) brightness(1.1); }
            80% { filter: hue-rotate(360deg) saturate(0.8) brightness(0.9); }
            100% { filter: hue-rotate(0deg) saturate(1) brightness(1); }
        }

        @keyframes rgbSplitRed {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(3px, 1px); }
            50% { transform: translate(-2px, -1px); }
            75% { transform: translate(2px, -2px); }
        }

        @keyframes rgbSplitBlue {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-2px, 2px); }
            66% { transform: translate(3px, -1px); }
        }

        @keyframes scanlineFlicker {
            0%, 100% { opacity: 0.1; transform: translateY(0); }
            50% { opacity: 0.3; transform: translateY(100%); }
        }

        .regenerating-image-wrapper {
            position: relative;
        }

        .regenerating-image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ff, transparent);
            animation: scanlineFlicker 0.5s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        .regenerating-image {
            animation: corruptImage 0.6s linear infinite;
            position: relative;
        }

        .regenerating-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            mix-blend-mode: screen;
            opacity: 0.7;
            animation: rgbSplitRed 0.4s ease-in-out infinite;
            filter: sepia(1) hue-rotate(320deg) saturate(3);
            pointer-events: none;
        }

        .regenerating-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            mix-blend-mode: screen;
            opacity: 0.7;
            animation: rgbSplitBlue 0.3s ease-in-out infinite;
            filter: sepia(1) hue-rotate(180deg) saturate(3);
            pointer-events: none;
        }

        /* Text Deletion Effects */
        @keyframes dataWipe {
            0% {
                clip-path: inset(0 0 0 0);
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                opacity: 0.5;
                filter: blur(2px);
            }
            100% {
                clip-path: inset(0 0 0 100%);
                opacity: 0;
                filter: blur(4px);
            }
        }

        @keyframes cursorPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .deleting-text {
            animation: dataWipe 0.4s ease-out forwards;
            display: inline-block;
        }

        .regenerating-text-cursor {
            display: inline-block;
            width: 8px;
            height: 12px;
            background: #00f2ff;
            margin-left: 4px;
            animation: cursorPulse 0.8s ease-in-out infinite;
            vertical-align: middle;
            box-shadow: 0 0 8px #00f2ff;
        }

        /* Accessibility: Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .regenerating-image,
            .regenerating-image::before,
            .regenerating-image::after,
            .regenerating-image-wrapper::before,
            .deleting-text,
            .regenerating-text-cursor,
            .regenerating-image-container .scan-line,
            .loading-dots::after {
                animation: none !important;
            }

            .deleting-text {
                opacity: 0.5;
            }

            .regenerating-image-container.deleting img {
                opacity: 0.5;
                transition: none;
            }

            .regenerating-image-container.typing img {
                opacity: 1;
                transition: none;
            }

            .loading-dots::after {
                content: ' ...' !important;
            }
        }
    </style>
