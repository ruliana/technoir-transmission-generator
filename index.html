
<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .cyber-border {
            border: 1px solid #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        .cyber-glow {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: moveScanline 8s linear infinite;
            z-index: 9999;
        }
        @keyframes moveScanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #00f2ff;
        }

        /* Scan reveal for images */
        .scan-reveal {
            position: relative;
            overflow: hidden;
            background: #050505;
        }
        
        .scan-reveal img {
            /* Initially clipped (hidden from bottom up) */
            clip-path: inset(0 0 100% 0);
            /* Transition for the image appearance */
            transition: clip-path 2s cubic-bezier(0.4, 0, 0.2, 1), filter 0.7s ease, opacity 0.7s ease;
        }
        
        .scan-reveal.revealed img {
            /* Fully revealed */
            clip-path: inset(0 0 0 0);
        }

        .scan-reveal .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: #00f2ff;
            box-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff;
            z-index: 20;
            pointer-events: none;
            
            /* Default State (Hidden/Reset at top) */
            top: 0;
            opacity: 0;
        }

        /* State 1: Scanning Up (Waiting for Image, Text Done) */
        .scan-reveal.scanning-up .scan-line {
            animation: scanUp 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* State 2: Revealed (The Drop Down) */
        .scan-reveal.revealed .scan-line {
            animation: scanDown 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scanUp {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 0%; opacity: 0; }
        }

        @keyframes scanDown {
            0% { top: 0%; opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Typewriter Cursor */
        .cursor-active::after {
            content: '_';
            display: inline-block;
            animation: blink 0.8s infinite;
            color: #00f2ff;
            font-weight: bold;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Skeleton styling */
        .shimmer {
            background: linear-gradient(90deg, #050505 25%, #0a0a0a 50%, #050505 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
